<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Portfolio</title>
    <style>
        body
        {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 
        {
            color: #2b6cb0;
        }
        img
        {
            width: 350px;
            height: auto;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
        button
        {
            padding: 10px 15px;
            margin-top: 20px;
            font-weight: bold;
            background-color: #2b6cb0;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover
        {
            background-color: #204d74;
        }
    </style>
</head>
<body>
    <h1>Hello! I'm a Web Developer Intern</h1>
    <p>This is a sample webpage created during my internship to demonstrate HTML, CSS, and JavaScript skills.</p>
    <img src="screenshot.png" alt="My Webpage Screenshot"><br>
    <button onclick="showMessage()">Click Me!</button>
    <script>
        function showMessage()
        {
            alert("Thanks for visiting my page!");
        }
    </script>
</body>
</html>
